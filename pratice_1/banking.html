<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-100">
    <header>
        <h1 class="text-center text-5xl mt-8">Let's get some <span
                class="font-medium text-purple-600">Moooooooney</span>
            !!!
        </h1>
    </header>
    <main class="mx-auto w-3/4">
        <section>
            <!-- Blance site -->
            <div class="grid lg:grid-cols-3 gap-4 mt-10">
                <div class="bg-blue-500 text-center p-5 rounded-2xl text-white">
                    <h1 class="font-semibold text-3xl mb-2">Deposit Ammount</h1>
                    <h3 class="font-bold text-4xl">$ <span id="deposit">00</span></h3>
                </div>
                <div class="bg-red-500 text-center p-5 rounded-2xl text-white">
                    <h1 class="font-semibold text-3xl mb-2">Withdrow Ammount</h1>
                    <h3 class="font-bold text-4xl">$ <span id="withdrow">00</span></h3>
                </div>
                <div class="bg-green-500 text-center p-5 rounded-2xl text-white">
                    <h1 class="font-semibold text-3xl mb-2">Total Ammount</h1>
                    <h3 class="font-bold text-4xl">$ <span id="total-ammount">1200</span></h3>
                </div>
            </div>
            <!-- add input site  -->
            <div class="grid lg:grid-cols-2 mt-8 gap-5">
                <div class="bg-yellow-200 p-8 rounded-2xl">
                    <h1 class="font-semibold text-3xl mb-3">Please Deposit</h1>
                    <input type="text" id="deposit-input" placeholder="Your Deposit Ammount"
                        class="block mb-4 w-3/4 border-gray-200 border border-red-500 rounded">
                    <button class="bg-purple-500 pl-2 pr-2 pb-2 text-white rounded font-semibold text-2xl"
                        id="submit-deposit">Deposit</button>
                </div>
                <div class="bg-red-300 p-8 rounded-2xl">
                    <h1 class="font-semibold text-3xl mb-3">Please Withdrow</h1>
                    <input type="text" id="withdrow-input" placeholder="Your Withdrow Ammount"
                        class="block mb-4 w-3/4 border-gray-200 border border-red-500 rounded">
                    <button class="bg-purple-500 pl-2 pr-2 pb-2 text-white rounded font-semibold text-2xl"
                        id="submit-withdrow">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>

</html>
