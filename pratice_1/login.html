<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- tail cnd -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-100">
    <header>
        <h1 class="text-center text-5xl mt-8">Welcom to my <span class="font-medium text-purple-600">Baap-Er-Bank</span>
            !!!
        </h1>
    </header>
    <main>
        <div class="mx-auto w-3/4 p-11 bg-blue-200 mt-10 rounded-2xl">
            <h3 class="mb-4 text-3xl font-semibold text-purple-600">Please Login</h3>
            <input type="text" name="" id="text" placeholder="Enter Your Username"
                class="block mb-4 w-3/4 border-gray-200 border border-red-500 focus:border-blue-500 rounded">
            <input type="password" name="" id="password" placeholder="Enter Your Password"
                class="block mb-4 w-3/4 border-gray-200 border border-red-500 focus:border-blue-500 rounded">
            <button class="bg-purple-500 pl-2 pr-2 pb-2 text-white rounded font-semibold text-2xl hover:border-gray-500"
                id="submit">LogIn</button>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
