<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Calculator</title>
    <!-- Bootstrap Cnd -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom css -->
    <style>
        button {
            background-color: cornflowerblue;
            font-weight: bolder;
            color: white;
        }

        button:hover {
            background-color: lightgreen;
            color: blue;
        }
    </style>
</head>

<body>
    <header class="container mx-auto mt-5">
        <div class="bg-light p-5 text-center">
            <h1 class="mb-4 text-danger">Simple Calculator with JS Function Use</h1>
            <input type="text" name="display" id="display" class="fw-bolder w-75"
                style="height: 100px; background-color: rgba(248, 246, 230, 0.637);" disabled><br>
            <button onclick="one()" class=" w-25 mt-3" style="height: 50px;">1</button>
            <button onclick="six()" class=" w-25" style="height: 50px;">6</button>
            <button onclick="add()" class=" w-25" style="height: 50px;">+</button>
            <button onclick="two()" class=" w-25 mt-3" style="height: 50px;">2</button>
            <button onclick="sev()" class=" w-25" style="height: 50px;">7</button>
            <button onclick="sub()" class=" w-25" style="height: 50px;">-</button>
            <button onclick="three()" class=" w-25 mt-3" style="height: 50px;">3</button>
            <button onclick="eight()" class=" w-25" style="height: 50px;">8</button>
            <button onclick="div()" class=" w-25" style="height: 50px;">/</button>
            <button onclick="four()" class=" w-25" style="height: 50px;">4</button>
            <button onclick="nine()" class=" w-25 mt-3" style="height: 50px;">9</button>
            <button onclick="mul()" class=" w-25" style="height: 50px;">*</button>
            <button onclick="five()" class=" w-25 mt-3" style="height: 50px;">5</button>
            <button onclick="zero()" class=" w-25" style="height: 50px;">0</button>
            <button onclick="ans()" class=" w-25" style="height: 50px;">Ans</button><br>
            <button onclick="clr()" class="mt-3 w-75" style="height: 50px;  background-color: lightcoral;">
                Clear Input Filed</button>
        </div>
    </header>
    <script src="./js/calculate.js"></script>
</body>

</html>
